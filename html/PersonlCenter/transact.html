<script type="text/javascript">
	$(function(){
		var pageCount = "${pageInfo.pages}";
		if(Number(pageCount)>100){
			pageCount=100;
		}
		var current = "${pageInfo.pageNum}";
		$(".pageNumber").createPage({
	        pageCount:Number(pageCount),//总页数
	        current:Number(current),		//当前页
	        backFn:function(p){
	            //p是跳转后的页码  （回调函数）
	            $("#pageNum").val(p);
	            var frm = document.getElementById("query-from");
	        	frm.action="${src}/tech/techInfoList.html";
	        	frm.submit();
	        }
  		});
	})
</script>
