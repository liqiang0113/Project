<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/person-left.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/personal_info.css"/>
    <script src="../../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/personal_info.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="a_wrap act_safe clearfix">
        <!--左边-->
        <div class="act_left">
            <dl>
                <dt>
                	<span>在线办理大厅</span>
                	<i></i>
                </dt>
                <dd><a href="#">我的咨询信息</a></dd>
                <dd><a href="#">我的专利</a></dd>
                <dd><a  href="#">我的商标<span>(1)</span></a></dd>
                <dt>
                	<span>会员中心</span>
                	<i></i>
                </dt>
                <dd><a href="#">我的顾问</a></dd>
                <dd><a href="#">个人信息</a></dd>
            </dl>
        </div>
        <!--右边-->
        <div class="info_right">
        	<h3>
    			<span>个人信息</span>
            	<i></i>
    		</h3>
        	<form action="" method="post">
        		<ul>
        			<li>
        				<span>用户名：</span>
        				<input type="text" class="userName"/>
        			</li>
        			<li>
        				<span>性别：</span>
        				<input type="radio" name="sex" checked id="boy" value=""/><label for="boy">男</label>
        				<input type="radio" name="sex" id="girl" value=""/><label for="girl">女</label>
        			</li>
        			<li class="birthday">
        				<span>生日：</span>
        				<select name="">
        					<option value="">请选择</option>
        				</select>
        				<i>年</i>
        				<select name="">
        					<option value="">请选择</option>
        				</select>
        				<i>月</i>
        				<select name="">
        					<option value="">请选择</option>
        				</select>
        				<i class="no">日</i>
        			</li>
        			<li class="address">
        				<span>所在地区：</span>
        				<div class="countrys" style="visibility: visible;">
							<input name="techName" type="text" class="country" autocomplete="off" readonly  placeholder="中国大陆"/>
							<div>
								
							</div>
						</div>
        				<div class="primarys">
							<input name="techName" type="text" class="primary" autocomplete="off" readonly placeholder="选择省份"/>
							<div>
								
							</div>
						</div>
						<div class="secondarys">
							<input name="techName" type="text" class="secondary" autocomplete="off" readonly placeholder="选择城市"/>
							<div>
								
							</div>
						</div>
        			</li>
        			<li>
        				<span>详细地址：</span>
        				<input type="text" class="address"/>
        			</li>
        			<li class="identity clearfix">
        				<span>哪些身份适合您： </span>
        				<dl>
        					<dd><input type="checkbox"  id="" value=""/><label for=""><b></b>企业所有者</label></dd>
	        				<dd><input type="checkbox"  id="" value=""/><label for=""><b></b>企业管理人员</label></dd>
	        				<dd><input type="checkbox"  id="" value=""/><label for=""><b></b>个体工商户</label></dd>
	        				<dd><input type="checkbox"  id="" value=""/><label for=""><b></b>知识产权权利人</label></dd>
	        				<dd><input type="checkbox"  id="" value=""/><label for=""><b></b>知识产权研究者</label></dd>
	        				<dd><input type="checkbox"  id="" value=""/><label for=""><b></b>业余爱好者</label></dd>
	        				<dd><input type="checkbox"  id="" value=""/><label for=""><b></b>学生</label></dd>
	        				<dd><input type="checkbox"  id="" value=""/><label for=""><b></b>其他</label></dd>
        				</dl>
        			</li>
        			<li class="no attention">
        				<span>您的关注： </span>
        				<input type="checkbox"  id="" value=""/><label for=""><b></b>商标  </label>
        				<input type="checkbox"  id="" value=""/><label for=""><b></b>专利</label>
        				<input type="checkbox"  id="" value=""/><label for=""><b></b>版权</label>
        			</li>
        		</ul>
        		<div class="submit_wrap">
        			<input type="submit" value="保存" class="submit"/>
        		</div>
        		
        	</form>
        </div>
    </div>
</body>
</html>
